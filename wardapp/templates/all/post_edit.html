{%extends 'all/base.html'%} {% load bootstrap4 %} {% load static %}


{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="{% url 'post_edit' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom md-4" style="text-align: center; font-weight: bolder;">Post Project
                    </legend>
                    {% bootstrap_form form %}
                    <button class="btn btn-outline-success" type="submit">SUBMIT</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

{% endblock %}
